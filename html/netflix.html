<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/netflix.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg row">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="../assets/imgs/Netflix_Logo_RGB.png" alt="Netflix logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"> <!-- hambueger menu -->
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown"> <!-- home -->
                            <a class="nav-link dropdown-toggle" aria-current="page" href="#TV shows" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                home
                            </a>
                        </li>
                        <li class="nav-item dropdown"> <!-- tv shows -->
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                TV shows
                            </a>
                        </li>
                        <li class="nav-item dropdown"> <!-- movies -->
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                movies
                            </a>
                        </li>
                        <li class="nav-item dropdown"> <!-- recently -->
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                recently added
                            </a>
                        </li>
                        <li class="nav-item dropdown"> <!-- my list -->
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                my list
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="settings" class="d-flex">
                    <div class="avatar">
                        <span class="iconBell"></span>
                    </div>
                    <div class="avatar">
                        <img src="../assets/avatar-1.jpg" alt="">
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
<section id="filterBar"></section>
<section id="recommended" class="container p-5">
    <div class="row">
        <h2>trending now</h2>
        <div id="TrendingCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item d-flex">
                    <div class="movieCard card">
                        <!--<img src="../assets/imgs/movies/1.png" class="card-img-top" alt="...">-->
                        <div class="card-body">
                            <img src="../assets/imgs/movies/1.png" class="card-img-top" alt="...">
                            <h5>new episodes</h5>
                        </div>
                    </div>
                </div>
            </div>
            <button class="arrow carousel-control-prev" type="button" data-bs-target="#recommendedCarousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="arrow carousel-control-next" type="button" data-bs-target="#recommendedCarousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>
</section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/netflix.js"></script>
</body>
</html>
